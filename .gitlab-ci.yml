stages:
  - build
  - publish

build:
  tags:
    - docker
  image: docker:stable
  stage: build
  services:
    - docker:dind
  only:
    - branches
  except:
    - master
  before_script:
    - apk add --no-cache make
  script: make tag

publish:
  tags:
    - docker
  image: docker:stable
  stage: publish
  services:
    - docker:dind
  only:
    - master
  before_script:
    - apk add --no-cache make
  script: 
    - |
      make \
        crUsername="$CR_USERNAME" \
        crPassword="$CR_PASSWORD" \
        publish